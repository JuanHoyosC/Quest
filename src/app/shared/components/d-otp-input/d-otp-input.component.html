<div class="flex flex-wrap gap-2 justify-around w-full">
  @for (digit of digits(); track $index) {
    <input
      #OtpInput
      type="text"
      name="digit{{ $index }}"
      id="digit{{ $index }}"
      class="w-12 h-12 rounded-lg text-base font-bold text-center outline-none bg-gray-400/10 border border-gray-400 focus:border-indigo-600"
      [class.active]="digit.digit !== undefined"
      (paste)="onPaste($event)"
      (keydown)="onKeyDown($event, $index)"
      (input)="onInput($event)"
      (click)="setInputFocus($index)"
      [(ngModel)]="digit.digit"
      minlength="1"
      maxlength="1"
      required
      inputmode="numeric"
    />
  }
</div>
